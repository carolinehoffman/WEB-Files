<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Quote Machine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=EB+Garamond"
  </head>


  <body>
    <section id="quotesection">
      <h1 id="qtext">Welcome to the Quote Machine!
      Click the button to get a quote.</h1>
      <button id="newquote">New Quote</button>
    </section>

    <script>
      const quotes = ["Love yourself first and everything else falls into line. You really have to love yourself to get anything done in this world. - Lucille Ball", "Be yourself; everyone else is already taken. - Oscar Wilde","Be the change that you wish to see in the world. - Mahatma Gandhi","Without music, life would be a mistake. - Friedrich Nietzsche, Twilight of the Idols","Imperfection is beauty, madness is genius and it's better to be absolutely ridiculous than absolutely boring. - Marilyn Monroe","Yesterday is history, tomorrow is a mystery, today is a gift of God, which is why we call it the present. - Bill Keane","It is never too late to be what you might have been. - George Eliot","Everything you can imagine is real. - Pablo Picasso","Life isn't about finding yourself. Life is about creating yourself. - George Bernard Shaw"];
      let quotecount = 0;

      document.getElementById("newquote").addEventListener("click", buttonClicked);
      function buttonClicked(){
        console.log(quotes[quotecount]);
        document.getElementById("qtext").innerHTML = quotes[quotecount];
        if(quotecount>7){
          quotecount = 0;
        }else{
          quotecount++;
        }
      }
    </script>

  </body>
